<!-- if white space is added it will count as an element rendered, and mess with the callback -->
<template id="singleSelectize"><div data-bind="controlsDescendantBindings: {}">
	<select>
		<option data-bind='isOptionSelected: $parent.value, text: $data[$parent.selectizeSettings.labelField], option: $data[$parent.selectizeSettings.valueField]'></option>
	</select>
</div></template>
<template id="optionGroupedSelectize"><div data-bind="controlsDescendantBindings: {}">
	<select>
		<optgroup data-bind='attr: {label: $data[$parent.selectizeSettings.optgroupLabelField]}, foreach: $data[$parent.optgroupValues]'>
			<option data-bind='text: $data[$parents[1].selectizeSettings.labelField], option: $data[$parents[1].selectizeSettings.valueField], isOptionSelected: $parents[1].value'></option>
	    </optgroup>
	</select>
</div></template>
<div data-bind="template: { name: params.optgrouped === true ? 'optionGroupedSelectize' : 'singleSelectize', data: $data, afterRender: initializeSelectizeBinding }"></div>
