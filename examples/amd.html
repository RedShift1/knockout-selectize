<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Selectize examples</title>
    <link rel="stylesheet" href="../lib/selectize/dist/css/selectize.css">
    <link rel="stylesheet" href="../lib/selectize/dist/css/selectize.bootstrap3.css">

    <script data-main="amd" src="../lib/requirejs/require.js"></script>
</head>
<body>

<h2>Using option groups</h2>
<selectize params="options: test, selectedOptions: value6, optgrouped: true, optionsValue: 'value', optionsText: 'name', selectizeSettings: {optgroupLabelField: 'name'}"></selectize>
<div data-bind="foreach: value6">
	<div>hej</div>
</div>
<!--<select multiple data-bind="selectize: {optgrouped: true}, options: test, selectedOptions: value6, optionsValue: 'value', optionsText: 'name', selectizeSettings: {}"></select>-->

</body>
</html>
